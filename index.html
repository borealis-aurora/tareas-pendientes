<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Íconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Fuente texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Hoja estilos css-->
    <link rel="stylesheet" href="style.css">

    <title>Lista de Tareas</title>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
                <h1>Lista de tareas</h1>
                <h2>¡Recuerda anotar tus tareas! Si vas a comenzar algo, trata de terminarlo... Y terminarlo bien.</h2>
        </div>

        <div class="agregar">
            <input id="input" type="text" placeholder="Escribe una tarea">
            <i id="botonAgregar" class="bi bi-plus-circle-fill"></i>
        </div>

        <div class="tareas">
            <h2>Tareas Pendientes</h2>
            <ul id="lista">
                <!--Elemento li-->
                <!--Elemento en JS - id="elemento"
                <li>
                    <i id="0" data="hecho" class="bi bi-record-circle"></i>
                    <p class="tarea-lista text tachado">Tarea 1</p>
                    <i id="0" data="eliminar" class="bi bi-x-circle"></i>
                </li>-->
            </ul>
        </div>

    </div>
    <!--JS (enlace)-->
    <script src="main.js"></script>
</body>
</html>
